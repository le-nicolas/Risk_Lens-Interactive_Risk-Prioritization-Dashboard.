  <text x="111" y="469" fill="#7a8d97" font-family="Segoe UI, Arial, sans-serif" font-size="14">Likelihood (1-5)</text>
  <text x="306" y="469" fill="#7a8d97" font-family="Segoe UI, Arial, sans-serif" font-size="14">Impact (1-5)</text>
  <text x="111" y="523" fill="#7a8d97" font-family="Segoe UI, Arial, sans-serif" font-size="14">Exposure Amount (USD)</text>
