  </g>

  <text x="985" y="346" fill="#1f2f3a" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="700">Priority Ranking</text>
  <text x="985" y="372" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="15">Ranks by score first, then expected loss.</text>

