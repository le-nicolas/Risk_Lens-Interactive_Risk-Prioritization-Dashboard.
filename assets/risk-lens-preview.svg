    <rect x="985" y="472" width="314" height="70" rx="10" fill="#fffcf5" stroke="#d8c9b8"/>
    <rect x="985" y="552" width="314" height="70" rx="10" fill="#fffcf5" stroke="#d8c9b8"/>

    <text x="1000" y="415" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700">Credential stuffing attack</text>
    <text x="1000" y="495" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700">Critical supplier disruption</text>
    <text x="1000" y="575" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700">Cloud region outage</text>

