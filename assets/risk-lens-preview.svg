  <rect x="95" y="444" width="180" height="40" rx="10" fill="#ffffff" stroke="#d8c9b8"/>
  <rect x="290" y="444" width="180" height="40" rx="10" fill="#ffffff" stroke="#d8c9b8"/>
  <rect x="95" y="498" width="375" height="40" rx="10" fill="#ffffff" stroke="#d8c9b8"/>
