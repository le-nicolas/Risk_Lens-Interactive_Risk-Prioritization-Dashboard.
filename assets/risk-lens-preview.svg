<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="760" viewBox="0 0 1400 760" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1400" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fffdf8"/>
      <stop offset="1" stop-color="#fff6e6"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fff8ed"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0d7c7a"/>
      <stop offset="1" stop-color="#06695f"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#f48c06"/>
      <stop offset="1" stop-color="#d45d00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1f2f3a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1400" height="760" fill="url(#bg)"/>
  <circle cx="1320" cy="110" r="140" fill="#f48c06" opacity="0.18"/>
  <circle cx="120" cy="660" r="180" fill="#0d7c7a" opacity="0.14"/>

  <text x="70" y="72" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="18" letter-spacing="3">RISK INTELLIGENCE BOARD</text>
  <text x="70" y="122" fill="#1f2f3a" font-family="Georgia, 'Times New Roman', serif" font-size="46" font-weight="700">Helpful Risk Analysis Visuals</text>
  <text x="70" y="154" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="20">Capture uncertainty, prioritize what matters, and test mitigation choices instantly.</text>

  <g filter="url(#shadow)">
    <rect x="70" y="188" width="300" height="92" rx="14" fill="url(#card)" stroke="#d8c9b8"/>
    <rect x="388" y="188" width="300" height="92" rx="14" fill="url(#card)" stroke="#d8c9b8"/>
    <rect x="706" y="188" width="300" height="92" rx="14" fill="url(#card)" stroke="#d8c9b8"/>
    <rect x="1024" y="188" width="300" height="92" rx="14" fill="url(#card)" stroke="#d8c9b8"/>
  </g>

  <text x="92" y="220" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="14">TOTAL RISKS</text>
  <text x="92" y="257" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">12</text>

  <text x="410" y="220" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="14">CRITICAL RISKS</text>
  <text x="410" y="257" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">3</text>

  <text x="728" y="220" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="14">PORTFOLIO EXPECTED LOSS</text>
  <text x="728" y="257" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">$498,200</text>

  <text x="1046" y="220" fill="#4f6673" font-family="Segoe UI, Arial, sans-serif" font-size="14">MEDIAN RISK SCORE</text>
  <text x="1046" y="257" fill="#1f2f3a" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">11</text>

  <g filter="url(#shadow)">
