      <rect x="149" y="56" width="73" height="54" fill="#f9e4c3"/>
      <rect x="223" y="56" width="73" height="54" fill="#f8cfad"/>
      <rect x="297" y="56" width="77" height="54" fill="#f4b9a5"/>

      <rect x="1" y="111" width="73" height="54" fill="#f4f0d9"/>
      <rect x="75" y="111" width="73" height="54" fill="#f9e4c3"/>
      <rect x="149" y="111" width="73" height="54" fill="#f8cfad"/>
      <rect x="223" y="111" width="73" height="54" fill="#f4b9a5"/>
      <rect x="297" y="111" width="77" height="54" fill="#f4b9a5"/>

      <rect x="1" y="166" width="73" height="54" fill="#f9e4c3"/>
      <rect x="75" y="166" width="73" height="54" fill="#f8cfad"/>
      <rect x="149" y="166" width="73" height="54" fill="#f4b9a5"/>
      <rect x="223" y="166" width="73" height="54" fill="#f4b9a5"/>
      <rect x="297" y="166" width="77" height="54" fill="#f4b9a5"/>

      <rect x="1" y="221" width="73" height="58" fill="#f8cfad"/>
      <rect x="75" y="221" width="73" height="58" fill="#f4b9a5"/>
      <rect x="149" y="221" width="73" height="58" fill="#f4b9a5"/>
      <rect x="223" y="221" width="73" height="58" fill="#f4b9a5"/>
      <rect x="297" y="221" width="77" height="58" fill="#f4b9a5"/>
